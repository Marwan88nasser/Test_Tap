<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="inventory_section">
      <div class="container">
        <div class="fabric_details mb-3">
          <h5 class="head_name p-2 mb-3">تفاصيل القماش</h5>
          <div class="fabric_content">
            <div class="row g-3">
              <div class="col-sm-6 col-lg-3">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder">رقم القماش :</label>
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6 col-lg-6">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder">اسم القماش :</label>
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder">اللوان :</label>
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder"
                    >الكمية الافتتاحية :</label
                  >
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder"
                    >الامتار المتبقه :</label
                  >
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder">سعر الشراء:</label>
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder">سعر البيع:</label>
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <div class="inp_holder d-flex align-items-center gap-1">
                  <label for="" class="text-nowrap fw-bolder">ملاحظات:</label>
                  <input type="text" name="" id="" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="show_data">
          <div class="table-responsive">
            <table class="table main-table">
              <thead>
                <tr>
                  <th>رقم القماش</th>
                  <th>اسم القماش</th>
                  <th>اللوان</th>
                  <th>عدد الامتار</th>
                  <th>الامتار المتبقية</th>
                  <th>سعر الشراء</th>
                  <th>سعر البيع</th>
                  <th>ملاحظات</th>
                  <th>تاريخ الادخال</th>
                  <th>المستخدم</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>خليجي</td>
                  <td></td>
                  <td>200.00</td>
                  <td>0.00</td>
                  <td>10.00</td>
                  <td>15.00</td>
                  <td></td>
                  <td>2/20/2022</td>
                  <td>admin</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="view-data"></div>
          <div
            class="status_data d-flex align-items-center justify-content-center gap-2"
          >
            <div class="box-info">15.00</div>
            <div class="box-info">10.00</div>
            <div class="box-info">0.00</div>
            <div class="box-info">200.00</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
