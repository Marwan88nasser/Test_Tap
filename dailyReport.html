<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="customers_content">
      <div class="container">
        <div class="top_area d-flex align-items-center gap-2 py-3">
          <a href="/" class="btn btn-outline-success ">
            <i class="fa-solid fa-house"></i>
          </a>
          <div class="d-flex align-items-end gap-2">
            <img src="image/daily-specials-board-menu-svgrepo-com (1).svg" alt="box" width="22" />
            <h6 class="mb-0">
              التقرير اليومي
            </h6>
          </div>
        </div>
        <div class="details mb-2">
          <div class="row g-3">
            <div class="col-sm-6 col-lg-6">
              <div class="inp_holder d-flex align-items-center gap-2">
                <label for="" class="text-nowrap fw-bolder">الفروع :</label>
                <select value="" class="form-select">
                  <option name="" id=""></option>
                  <option name="" id="">فرع 1</option>
                  <option name="" id="">فرع 2</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-lg-6">
              <div class="inp_holder d-flex align-items-center gap-2">
                <label for="" class="text-nowrap fw-bolder">المستخدمين :</label>
                <select value="" class="form-select">
                  <option name="" id=""></option>
                  <option name="" id="">مستخدم 1</option>
                  <option name="" id="">مستخدم 2</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="show_data">
              <h5 class="head_name mb-0 p-1 fs-6">قائمة دفعات السداد للفواتير</h5>
              <div class="table-responsive">
                <table class="table main-table">
                  <thead>
                    <tr>
                      <th>رقم التفصيل</th>
                      <th>تاريخ التفصيل</th>
                      <th>العربون</th>
                      <th>المستخدم</th>
                      <th>الفرع</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="view-data"></div>
              <div class="status_data d-flex flex-wrap align-items-center justify-content-end gap-2">
                <div class="box-info px-4">0.00</div>
                <div class="box-info px-4">0</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="show_data">
              <h5 class="head_name p-1 fs-6 mb-0">قائمة الاستلامات</h5>
              <div class="table-responsive">
                <table class="table main-table">
                  <thead>
                    <tr>
                      <th>رقم التفصيل</th>
                      <th>تاريخ الاستلام</th>
                      <th>المبلغ المستلم</th>
                      <th>المستخدم</th>
                      <th>الفرع</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="view-data"></div>
              <div class="status_data d-flex flex-wrap align-items-center justify-content-end gap-2">
                <div class="box-info px-4">0.00</div>
                <div class="box-info px-4">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
