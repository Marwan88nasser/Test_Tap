<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="tap_container">
        <!-- tap section name -->
        <ul class="nav nav-tabs border-0 w-100" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="store-tab"
              data-bs-toggle="tab"
              data-bs-target="#store-tab-pane"
              type="button"
              role="tab"
              aria-controls="store-tab-pane"
              aria-selected="true"
            >
              المخزن
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="operations-tab"
              data-bs-toggle="tab"
              data-bs-target="#operations-tab-pane"
              type="button"
              role="tab"
              aria-controls="operations-tab-pane"
              aria-selected="false"
            >
              العماليات
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="reports-tab"
              data-bs-toggle="tab"
              data-bs-target="#reports-tab-pane"
              type="button"
              role="tab"
              aria-controls="reports-tab-pane"
              aria-selected="false"
            >
              التقارير
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="system-configuration-tab"
              data-bs-toggle="tab"
              data-bs-target="#system-configuration-tab-pane"
              type="button"
              role="tab"
              aria-controls="system-configuration-tab-pane"
              aria-selected="false"
            >
              اعدادات النظام
            </button>
          </li>
        </ul>
        <!-- tap content -->
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="store-tab-pane"
            role="tabpanel"
            aria-labelledby="store-tab"
            tabindex="0"
          >
            <div class="store_content d-flex align-items-center gap-3">
              <div class="more_data">
                <a href="Inventory.html">
                  <img src="image/box_img.svg" alt="box" />
                  الاقمشة
                </a>
              </div>
              <div class="more_data">
                <a href="#">
                  <img src="image/box_img.svg" alt="box" />
                  شاشة التوريد
                </a>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="operations-tab-pane"
            role="tabpanel"
            aria-labelledby="operations-tab"
            tabindex="0"
          >
            محتوي وهمي
          </div>
          <div
            class="tab-pane fade"
            id="reports-tab-pane"
            role="tabpanel"
            aria-labelledby="reports-tab"
            tabindex="0"
          >
            محتوي وهمي
          </div>
          <div
            class="tab-pane fade"
            id="system-configuration-tab-pane"
            role="tabpanel"
            aria-labelledby="system-configuration-tab"
            tabindex="0"
          >
            محتوي وهمي
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
